<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="start.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-IN</title>
</head>
<body> 
    <div class="container-fluid" id="ind">
    <img  src="https://ksrce.ac.in/assets/img/logo2a-new.png" alt="image" class="logo" >
    <hr>
</div>
    <h1>
        <!-- KSR COLLEGE OF ENGINEERING -->
    </h1>
    <br>
    <br><br><br><br>
    <br><br>
    <br>
    <div class="regclass">
     <form action="">
        <h1 id="text">SIGN-IN</h1>
        
        
        <div class="input">
            <!-- <label for="username">Username</label> -->
            
            <input type="text" name="username" id="username" placeholder="Username" required>
        </div>
        <div class="input">
            <input type="password" name="password" id="password" placeholder="Password" required>
        </div>
        <div class="input">
            <input type="password" name="password" id="password" placeholder="Confirm Password" required>
        </div>
        <div>
            <!-- <label for="Dept.Name">Dept.Name :</label> -->
            <!-- <input type="text" name="Dept.Name" id="Dept.Name"> -->
        </div>
        <div class="input">
            <select name="dept" id="dept">
                <option value="Dept.name" label="Choose your Dept"></option>
                <option value="Automobile Engineering" label="Automobile Engineering"></option>
                <option value="Civil Engineering" label="Civil Engineering"></option>
                <option value="Computer Science and Engineering" label="Computer Science and Engineering"></option>
                <option value="Electronics and Communication Engineering" label="Electronics and Communication Engineering"></option>
                <option value="Electrical and Electronics Engineering" label="Electrical and Electronics Engineering"></option>
                <option value="Information Technology" label="Information Technology"></option>
                <option value="Mechanical Engineering" label="Mechanical Engineering"></option>
                <option value="Safety and Fire Engineering" label="Safety and Fire Engineering"></option>
            </select>
        </div>
        <div class="year">
            <label for="Year">Year :</label>
            <!-- <input type="I" name="Year" id="Year"> -->
        <!-- </div> -->
        <!-- <div> -->
            <input type="radio" name="year" id="I">
            <label for="I">I</label>
        <!-- </div><div> -->
            <input type="radio" name="year" id="II">
            <label for="II">II</label>
        <!-- </div><div> -->
            <input type="radio" name="year" id="III">
            <label for="III">III</label>
        <!-- </div><div> -->
            <input type="radio" name="year" id="IV">
            <label for="IV">IV</label>
        </div>
        <div class="year">
            <label for="">Gender :</label>
        <!-- </div> -->
        <!-- <div> -->
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
        <!-- </div> -->
        <!-- <div> -->
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
        <!-- </div> -->
        <!-- <div> -->
            <input type="radio" name="gender" id="others">
            <label for="others">Others</label>
        </div>
        <div class="input">
            <!-- <label for="reg.no">Reg.no</label> -->
            <input type="number" name="reg.no" id="reg.no" placeholder="Reg.No" required>
        </div>

        <div class="input">
            <!-- <label for="D.O.B">D.O.B</label> -->
            <input type="Date" name="D.O.B" id="D.O.B" placeholder="D.O.B">
        </div>
        <div class="input">
            <!-- <label for="Location">Location</label> -->
            <input type="Location" name="Location" id="Location" placeholder="Location" required>
        </div>
        <button>
            <a href="submitresult.html">SUBMIT</a>

        </button>
        <button type="reset">
            RESET
        </button>
     </form>
    </div>
</body>
</html>
