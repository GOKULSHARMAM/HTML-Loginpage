<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="start.css" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="background-image: url();">
        <a href="https://ksrce.ac.in/">
    <img  src="https://ksrce.ac.in/assets/img/logo2a-new.png" alt="image" class="logo" >
        </a>
    <hr>
    <h1>
        <!-- KSR COLLEGE OF ENGINEERING -->
    </h1>
    <br>
    <br><br><br><br>
    <br><br>
    <br>
    <div class="regclass">
     <form action="">
        <div>
            <!-- <label for="username">Username</label> -->
            
            <input type="text" name="username" id="username" placeholder="Username" >
        </div>
        <div>
            <!-- <label for="Dept.Name">Dept.Name :</label> -->
            <!-- <input type="text" name="Dept.Name" id="Dept.Name"> -->
        </div>
        <div>
            <select name="dept" id="dept">
                <option value="Dept.name" label="Dept.Name"></option>
                <option value="Automobile Engineering" label="Automobile Engineering"></option>
                <option value="Civil Engineering" label="Civil Engineering"></option>
                <option value="Computer Science and Engineering" label="Computer Science and Engineering"></option>
                <option value="Electronics and Communication Engineering" label="Electronics and Communication Engineering"></option>
                <option value="Electrical and Electronics Engineering" label="Electrical and Electronics Engineering"></option>
                <option value="Information Technology" label="Information Technology"></option>
                <option value="Mechanical Engineering" label="Mechanical Engineering"></option>
                <option value="Safety and Fire Engineering" label="Safety and Fire Engineering"></option>
            </select>
        </div>
        <div>
            <label for="Year">Year :</label>
            <!-- <input type="I" name="Year" id="Year"> -->
        </div>
        <div>
            <input type="radio" name="year" id="I">
            <label for="I">I</label>
        </div><div>
            <input type="radio" name="year" id="II">
            <label for="II">II</label>
        </div><div>
            <input type="radio" name="year" id="III">
            <label for="III">III</label>
        </div><div>
            <input type="radio" name="year" id="IV">
            <label for="IV">IV</label>
        </div>
        <div>
            <label for="">Gender :</label>
        </div>
        <div>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
        </div>
        <div>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
        </div>
        <div>
            <!-- <label for="reg.no">Reg.no</label> -->
            <input type="number" name="reg.no" id="reg.no" placeholder="Reg.No">
        </div>

        <div>
            <!-- <label for="D.O.B">D.O.B</label> -->
            <input type="Date" name="D.O.B" id="D.O.B" placeholder="D.O.B">
        </div>
        <div>
            <!-- <label for="Location">Location</label> -->
            <input type="Location" name="Location" id="Location" placeholder="Location">
        </div>
        <button>
            <a href="submitresult.html">SUBMIT</a>
        </button>
     </form>
    </div>
</body>
</html>
